<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .image-body{
        height: 500px;
        width:1000px
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Basic HTML Page</h1>
    </header>

    <main>
      <section>
        <h2>About Me</h2>
        <p>
          Hello! This is a simple HTML document to demonstrate basic HTML
          structure. I'm learning how to create webpages using HTML.
        </p>
      </section>

      <section>
        <h2>Useful Links</h2>
        <ul>
          <li>
            <a href="https://www.wikipedia.com" target="_blank"
              >Wikipedia</a
            >
          </li>
          <li><a href="https://www.openai.com" target="_blank">OpenAI</a></li>
        </ul>
      </section>

      <section>
        <h2>Sample Image</h2>
        <img class="image-body"
          src="https://images.unsplash.com/photo-1607706189992-eae578626c86?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Sample Image"
        />
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Basic HTML Page</p>
    </footer>
  </body>
</html>
